<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div id="login-container" class="login-container">
    <h3>Log in</h3>
    <input id="name" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p>Don't have an account? <a id="show-register">Register here</a></p>
    <p id="message"></p>
    </div>

    <div id="register-container" class="register-container">
    <h3>Register</h3>
    <input id="registername" type="text" placeholder="Username">
    <input id="registerpass" type="password" placeholder="Password">
    <input id="passwordcheck" type="password" placeholder="Re-enter password">
    <button id="register-btn">Register</button>
    <p>Already have an account? <a id="show-login">Login here</a></p>
    <p id="regmessage"></p>
    </div>
    
    <nav id="boards-navbar">
        <div class="navbar">
            <h2>My Boards</h2>
            <select id="board-select">
                <option value="">Select a board</option>
            </select>
            <button id="board-refresh">Refresh Boards</button>
            <button id="board-creator-toggle">Create Board</button>
            <button id="board-inviter-toggle">Invite User</button>
            <button id="delete-board">Delete Board</button>
            
        </div>
    </nav>

    <div id="board-container" style="display: none;">
        <div id="board-creator" style="display: none;">
            <input id="board-title" class="board-title" placeholder="New Board Title">
            <button id="create-board">Create New Board</button>
        </div>
    <div id="board-inviter">
        <input id="invited-user" class="invited-user" placeholder="Who do you want to invite?">
        <button id="invite-user">Invite User</button>
    </div>
    <p id="board-create-msg"></p>
    <p id="invite-msg"></p>
    <p id="delete-msg"></p>
    </div>

    <div id="notes-container" style="display:none;">
        <button id="create-note">Create New Note</button>
        <p id="note-msg"></p>
        <div id="notes"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
