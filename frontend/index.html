<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="login-container" class="login-container">
    <h3>Log in</h3>
    <input id="name" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p>Don't have an account? <a id="show-register">Register here</a></p>
    <p id="message"></p>
    </div>

    <div id="register-container" class="register-container">
    <h3>Register</h3>
    <input id="registername" type="text" placeholder="Username">
    <input id="registerpass" type="password" placeholder="Password">
    <input id="passwordcheck" type="password" placeholder="Re-enter password">
    <button id="register-btn">Register</button>
    <p>Already have an account? <a id="show-login">Login here</a></p>
    <p id="regmessage"></p>
    </div>
    
    <div id="board-container" class="board-container">
    <select id="board-select" class="board-selector">
        <option disabled selected hidden>Select a board</option>
    </select>
    <button id="board-creator-toggle">Create</button>
    <div id="board-creator">
    <input id="board-title" class="board-title" placeholder="New Board Title">
    <button id="create-board">Create New Board</button>
    </div>
    <button id="board-inviter-toggle">Invite</button>
    <div id="board-inviter">
    <input id="invited-user" class="invited-user" placeholder="Who do you want to invite?">
    <button id="invite-user">Invite User</button>
    </div>
    <button id="delete-board">Delete Selected</button>
    <p id="board-create-msg"></p>
    <p id="invite-msg"></p>
    <p id="delete-msg"></p>
    </div>

    <div id="notes-container" style="display:none;">
        <h2>Notes</h2>
        <button id="create-note">Create New Note</button>
        <p id="note-msg"></p>
        <div id="notes"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
